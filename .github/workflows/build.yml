name: Build EXE
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
  - uses: actions/checkout@v4

  - name: Make icon writable
    run: |
      icofile="assets/icon.ico"
      if [ -f "$icofile" ]; then chmod 644 "$icofile"; fi
    shell: bash

  - uses: actions/setup-python@v5
    with:
      python-version: '3.11'

  - run: pip install -r requirements.txt

  - run: pyinstaller --onefile --windowed --icon=assets/icon.ico main.py

  - uses: actions/upload-artifact@v4
    with:
      name: osintchat-exe
      path: dist/main.exe